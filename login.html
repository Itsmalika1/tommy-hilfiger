<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tommy Hilfiger</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lobster&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="nav">
         <div class="nav-button">
          <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
          <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
       </div>
      </div>

<!-- FORM BOX -->
<div class="form-box">
  <!-- LOGIN FORM -->
  <div class="login-container" id = "login">
    <div class="top">
      <span>Don't have an account? <a href = "#" onclick="register()">Sign Up</a></span>
      <header>Login</header>
    </div>
   <div class="input-box">
     <input type="text" class="input-field" placeholder="Username or Email">
     <ion-icon class="bx bx-user" name="mail-outline"></ion-icon>
   </div>
   <div class="input-box">
     <input type="password" class="input-field" placeholder="Password">
     <ion-icon name="lock-closed-outline"></ion-icon>
   </div>
   <div class="input-box">
     <input type="submit" class="submit" value="Sign In">
   </div>
   <div class="two_col">
     <div class="one">
       <input type="checkbox" id="login-check">
       <label for="login-check">Remember Me</label>
     </div>
     <div class="two">
       <label><a href = "#">Forgot Password?</a></label>
     </div>
   </div>
 </div>

  <!-- REGISTRATION FORM -->
  <form class="register-container" id = "register">
    <div class="top">
      <span>Have an account? <a href = "#" onclick="login()">Login</a></span>
      <header>Sign Up</header>
    </div>
   <div class="two-forms">
    <div class="input-box">
      <input type="text" class="input-field" placeholder="Firstname">
      <ion-icon class="bx bx-user" name="person-outline"></ion-icon>
    </div>
   </div>
   <div class="input-box">
     <input type="text" class="input-field" placeholder="Email">
     <ion-icon class="bx bx-envelope" name="mail-outline"></ion-icon>
   </div>
   <div class="input-box">
     <input type="password" class="input-field" placeholder="Password">
     <ion-icon name="lock-closed-outline"></ion-icon>
   </div>
   <div class="input-box">
     <input type="submit" class="submit" value="Register">
   </div>
   <div class="two_col">
     <div class="one">
       <input type="checkbox" id="register-check">
       <label for="register-check">Remember Me</label>
     </div>
     <div class="two">
       <label><a href = "#">Terms % Conditions</a></label>
     </div>
   </div>
  </form>
 </div>


<script src="./login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
